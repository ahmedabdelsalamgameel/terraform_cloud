<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Page Not Found</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 100px;
    }
    h1 {
      font-size: 72px;
      color: #ff5e5e;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background-color: #0078d7;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Looks like you’ve reached a page that doesn’t exist.</p>
  <a href="index.html">Back to Home</a>
</body>
</html>
